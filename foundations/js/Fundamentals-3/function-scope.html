
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>
  <div>
    <p>Open console and and try functions a() and b().</p>
    <p>Notice how x variable is in the global scope and</p>
    <p>y, z are in the local scope.</p>
    <br>
  </div>

  <script>
    let x = 1;

    function a() {
      let y = 2;
      output(y);
    }

    function b() {
      let z = 3;
      output(z);
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
    }
  </script>
</body>
</html>
